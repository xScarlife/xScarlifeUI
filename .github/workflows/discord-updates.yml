name: Discord Import Updates

on:
  push:
    branches: ["main"]
    paths:
      - "xScarlifeUI - Retail/**"
      - "xScarlifeUI - Classic Era/**"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
          SITE_URL: https://xscarlife-gaming.com/xscarlifeui-import-strings/
        run: |
          jq -n --arg repo "$REPO" \
                --arg actor "$ACTOR" \
                --arg msg "$COMMIT_MSG" \
                --arg url "$COMMIT_URL" \
                --arg site "$SITE_URL" \
                '{
                  content:
                    "ðŸ”” **xScarlifeUI import update**\n\n" +
                    "**Repo:** " + $repo + "\n" +
                    "**By:** " + $actor + "\n" +
                    "**Commit:** " + $msg + "\n" +
                    $url + "\n\n" +
                    "ðŸ‘‰ **Grab the latest import string here:**\n" +
                    $site
                }' \
          | curl -sS -H "Content-Type: application/json" -X POST -d @- "$DISCORD_WEBHOOK"
