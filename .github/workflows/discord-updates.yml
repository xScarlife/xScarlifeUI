name: Discord Import Updates

on:
  push:
    branches: ["main"]
    paths:
      - "xScarlifeUI - Retail/**"
      - "xScarlifeUI - Classic Era/**"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
          SITE_URL: https://xscarlife-gaming.com/xscarlifeui-import-strings/
        run: |
          # Build message
          MSG="ðŸ”” **xScarlifeUI import update**\n\n**Repo:** $REPO\n**By:** $ACTOR\n**Commit:** $COMMIT_MSG\n$COMMIT_URL\n\nðŸ‘‰ Grab the latest import string here:\n$SITE_URL"

          # Send to Discord (jq builds valid JSON)
          jq -n --arg content "$MSG" '{content: $content}' \
            | curl -sS -H "Content-Type: application/json" -X POST -d @- "$DISCORD_WEBHOOK"
